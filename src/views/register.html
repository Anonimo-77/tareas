<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/font-awesome.min.js"></script>
</head>
<body>
    <div class="card mx-auto" style="width: 650px; padding: 8px 8px 8px 8px;">
        <h3 class="card-title">Registro</h3>
        <form method="POST" class="card-body">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Año</label>
                <select name="year" class="custom-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pass"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" name="pass" class="form-control">
            </div>
            <div class="form-group">
                <label for="rpass"><i class="fa fa-key"></i> Repetir Contraseña</label>
                <input type="password" name="rpass" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
            <div>
                <label for=""> ...or <a href="/login">loguéate</a></label>
            </div>
        </form>
    </div>
</body>
</html>
